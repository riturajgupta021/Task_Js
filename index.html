<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Tables</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script defer src="script.js"></script>
    <style>
        .animal-image {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            width: 50px;
            transition: transform 0.2s;
        }
        .animal-image:hover {
            transform: scale(1.5);
        }
        .bold-text {
            font-weight: bold;
        }
        .bold-italic-blue {
            font-weight: bold;
            font-style: italic;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2>Big Cats</h2>
        <table class="table table-bordered" id="bigCatsTable">
            <thead>
                <tr>
                    <th onclick="bigCatsTable.sortAnimals('name')">Name</th>
                    <th onclick="bigCatsTable.sortAnimals('size')">Size</th>
                    <th onclick="bigCatsTable.sortAnimals('location')">Location</th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2>Dogs</h2>
        <table class="table table-bordered" id="dogsTable">
            <thead>
                <tr>
                    <th onclick="dogsTable.sortAnimals('name')">Name</th>
                    <th>Size</th>
                    <th onclick="dogsTable.sortAnimals('location')">Location</th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2>Big Fish</h2>
        <table class="table table-bordered" id="bigFishTable">
            <thead>
                <tr>
                    <th class="bold-italic-blue" onclick="bigFishTable.sortAnimals('name')">Name</th>
                    <th onclick="bigFishTable.sortAnimals('size')">Size</th>
                    <th>Location</th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>
</html>
