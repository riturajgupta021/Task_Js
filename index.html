<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Tables</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script defer src="script.js"></script>
    <style>
        .bold-text {
            font-weight: bold;
        }
        .bold-italic-blue {
            font-weight: bold;
            font-style: italic;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2>Big Cats</h2>
        <form id="bigCatsForm">
            <input type="text" id="bigCatsName" placeholder="Name" required>
            <input type="text" id="bigCatsSize" placeholder="Size in ft" required>
            <input type="text" id="bigCatsLocation" placeholder="Location" required>
            <input type="text" id="bigCatsImage" placeholder="Image URL">
            <button type="submit">Add Animal</button>
        </form>
        <table class="table table-bordered" id="bigCatsTable">
            <thead>
                <tr>
                    <th >Name</th>
                    <th >Size</th>
                    <th>Location</th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2>Dogs</h2>
        <form id="dogsForm">
            <input type="text" id="dogsName" placeholder="Name" required>
            <input type="text" id="dogsSize" placeholder="Size" required>
            <input type="text" id="dogsLocation" placeholder="Location" required>
            <input type="text" id="dogsImage" placeholder="Image URL">
            <button type="submit">Add Animal</button>
        </form>
        <table class="table table-bordered" id="dogsTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Size</th>
                    <th>Location</th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2>Big Fish</h2>
        <form id="bigFishForm">
            <input type="text" id="bigFishName" placeholder="Name" required>
            <input type="text" id="bigFishSize" placeholder="Size" required>
            <input type="text" id="bigFishLocation" placeholder="Location" required>
            <input type="text" id="bigFishImage" placeholder="Image URL">
            <button type="submit">Add Animal</button>
        </form>
        <table class="table table-bordered" id="bigFishTable">
            <thead>
                <tr>
                    <th class="bold-italic-blue">Name</th>
                    <th>Size</th>
                    <th>Location</th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>
</html>
